<html>
    <head>
        {% if title %}
        <title>{{ title }} - IvoryTorpedo</title>
        {% else %}
        <title>IvoryTorpedo</title>
        {% endif %}
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/jquery.scrolly.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/util.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
        <!--[if lte IE 8]><script src="js/ie/html5shiv.js"></script><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
        <!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->


    </head>
    <body>

        <!-- Header -->
        <header id="header" class="skel-layers-fixed">
            <h1 id="logo"><a href="/">IvoryTorpedo</a></h1>
        </header>

        <!-- Main -->
        <div id="main" class="wrapper style1">
        <div class="container">
                {% block content %}{% endblock %}
        </div>
        </div>

        
        <!-- Footer -->
        <footer id="footer">
            <ul class="icons">
                    <li><a href="https://github.com/onovosadovskyi/IvoryTorpedo" class="icon alt fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="mailto:o.novosadovskyi@gmail.com" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">

                <li>&copy; O.Novosadovskyi. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>


            
    </body>
</html>
